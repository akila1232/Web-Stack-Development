<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Info | Bright Future International School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Bright Future International School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">School Info</a></li>
          <li class="nav-item"><a class="nav-link" href="admission.html">Admission</a></li>
          <li class="nav-item"><a class="nav-link active" href="student.html">Student Info</a></li>
          <li class="nav-item"><a class="nav-link" href="fee.html">Fee Info</a></li>
          <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
          <li class="nav-item"><a class="nav-link" href="exam.html">Exam Info</a></li>
          <li class="nav-item"><a class="nav-link" href="timetable.html">Timetable</a></li>
          <li class="nav-item"><a class="nav-link" href="transport.html">Transport</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Student Info Form -->
  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg p-4">
          <h2 class="text-center text-warning mb-4">Student Information Form</h2>
          <form id="studentForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Student Name</label>
                <input type="text" class="form-control" placeholder="Enter student's name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Roll Number</label>
                <input type="text" class="form-control" placeholder="Enter roll number" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Class</label>
                <select class="form-select" required>
                  <option value="">Select Class</option>
                  <option>1</option><option>2</option><option>3</option>
                  <option>4</option><option>5</option><option>6</option>
                  <option>7</option><option>8</option><option>9</option><option>10</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Section</label>
                <select class="form-select" required>
                  <option value="">Select Section</option>
                  <option>A</option><option>B</option><option>C</option><option>D</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Parent Contact</label>
                <input type="tel" class="form-control" placeholder="Enter contact number" pattern="[0-9]{10}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="Enter address" required>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-warning px-4">Save Info</button>
              <button type="reset" class="btn btn-secondary px-4 ms-2">Clear</button>
            </div>
          </form>
          <p id="studentMsg" class="text-success text-center mt-3"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Bright Future International School. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("studentForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("studentMsg").textContent = "Student information saved successfully!";
      this.reset();
    });
  </script>
</body>
</html>
